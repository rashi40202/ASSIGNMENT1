<!DOCTYPE html>
<html>
    <head>
        <title>Hover IMage</title>
        <style>
            div{
                height:700px;
                width:auto;
                background-color:plum;
                display:flex;
                text-align: center;
            }
            img{
                height: 200px;
                width:200px;
                margin:250px 70px 0px 70px;
            }
            img:hover{
                height: 240px;
                width:240px;

            }
        </style>
    </head>
    <body>
        <div>
            <img src="images/1.jpeg">
            <img src="images/2.jpeg">
            <img src="images/3.jpeg">
            <img src="images/4.jpeg">
        </div>
    </body>
</html>
